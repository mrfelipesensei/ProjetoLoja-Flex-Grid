<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="suplementos_style.css">
    <title>Popeye Suplementos</title>
</head>
<body>
    <div class="container">
        <header class="header">
            <img src="./imgs/popeye_strong.png" alt="logo-header" class="logoNavBar">
            <p class="headerTitle">Popeye Suplementos</p>
            <div class="headerBtnGroup">
                <button class="navBtn">FitFood</button>
                <button class="navBtn">Academias</button>
            </div>
        </header>
        
    </div>
    <p class="sectionDescription" id="backToTop">Aqui você encontra as principais marcas de suplementos nacionais, com as melhores ofertas, confira:</p>
    <section class="gridContainer">
        <div class="mainContent">
            <div class="categoryCard">
                <img src="./imgs/max_logo.png" alt="mainCardImg" class="mainCardImg">
                <div class="cardBtnGroup">
                    <form action="https://www.maxtitanium.com.br/produtos/proteinas">
                        <button type="submit" class="cardBtn">Whey Protein</button>
                    </form>
                    <form action="https://www.maxtitanium.com.br/produtos/aminoacidos/creatina">
                        <button type="submit" class="cardBtn">Creatina</button>
                    </form>
                    <form action="https://www.maxtitanium.com.br/produtos/pre-treino">
                        <button type="submit" class="cardBtn">Pré-treino</button>
                    </form>
                </div>
            </div>
            <div class="categoryCard">
                <img src="./imgs/integral_logo.png" alt="mainCardImg" class="mainCardImg">
                <div class="cardBtnGroup">
                    <form action="https://www.integralmedica.com.br/Proteina/Whey-Protein">
                        <button type="submit" class="cardBtn">Whey Protein</button>
                    </form>
                    <form action="https://www.integralmedica.com.br/aminoacidos/creatina">
                        <button type="submit" class="cardBtn">Creatina</button>
                    </form>
                    <form action="https://www.integralmedica.com.br/pre-treino">
                        <button type="submit" class="cardBtn">Pré-treino</button>
                    </form>
                </div>
            </div>
            <div class="categoryCard">
                <img src="./imgs/growth_logo.png" alt="mainCardImg" class="mainCardImg">
                <div class="cardBtnGroup">
                    <form action="https://www.gsuplementos.com.br/proteina/">
                        <button type="submit" class="cardBtn">Whey Protein</button>
                    </form>
                    <form action="https://www.gsuplementos.com.br/creatina/">
                        <button type="submit" class="cardBtn">Creatina</button>
                    </form>
                    <form action="https://www.gsuplementos.com.br/pre-treino/">
                        <button type="submit" class="cardBtn">Pré-treino</button>
                    </form>
                </div>
            </div>
            <div class="categoryCard">
                <img src="./imgs/probiotica_logo.png" alt="mainCardImg" class="mainCardImg">
                <div class="cardBtnGroup">
                    <form action="https://www.probiotica.com.br/produtos/whey-protein-proteinas">
                        <button type="submit" class="cardBtn">Whey Protein</button>
                    </form>
                    <form action="https://www.probiotica.com.br/Produtos/Creatina">
                        <button type="submit" class="cardBtn">Creatina</button>
                    </form>
                    <form action="https://www.probiotica.com.br/produtos/pre-treino">
                        <button type="submit" class="cardBtn">Pré-treino</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="sidebarContent">
            <p>CATEGORIAS EXTRAS</p>
            <div class="sidebarCard">
                <img src="./imgs/vitaminas.jfif" alt="sidebarCardImg" class="sidebarCardImg">
                <p class="sidebarCardTitle">Vitaminas</p>
            </div>
            <div class="sidebarCard">
                <img src="./imgs/termogenico.jfif" alt="sidebarCardImg" class="sidebarCardImg">
                <p class="sidebarCardTitle">Termogênicos</p>
            </div>
            <div class="sidebarCard">
                <img src="./imgs/roupas.jpg" alt="sidebarCardImg" class="sidebarCardImg">
                <p class="sidebarCardTitle">Roupas</p>
            </div>
            <div class="sidebarCard">
                <img src="./imgs/acessorios.jpg" alt="sidebarCardImg" class="sidebarCardImg">
                <p class="sidebarCardTitle">Acessórios</p>
            </div>
        </div>
    </section>
    <footer class="footer">
        <img src="./imgs/popeye_strong.png" alt="logo-footer" class="logoFooter">
        <a href="#backToTop" class="footerAnchor">VOLTAR PARA O TOPO</a>
    </footer>
</body>
</html>
